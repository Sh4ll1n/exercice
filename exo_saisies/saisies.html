<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisies</title>
</head>
<body>
    <form action="#" method="post" onsubmit=" return saisies(/*event*/)"></form>
    <label for="git">Get in Touch</label>
    <div>
        <label for="title">Title</label>
        <input type="radio" id="mr" name="title" value="mr">
        <label for="mr">Mr.</label>
        
        <input type="radio" id="miss" name="title" value="miss">
        <label for="miss">Miss.</label>
    </div>
    <div>
        <label for="fname">FirstName*:</label>
        <input type="text" name="fname" id="fname" required>
    </div>
    <div>
        <label for="">Lastname:</label>
        <input type="text" name="lname" id="lname">
    </div>
    <div>
        <label for="">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="">Tel:</label>
        <input type="text" name="tel" id="tel">
    </div>
    <div>
        <label for="">Message</label>
        <textarea name="msg" id="msg" cols="30" rows="10" maxlength="10"></textarea>
    </div>
    <div>
        <label for="">Terms and Conditions</label>
        <label for="agree">Agree</label>
        <input type="checkbox" name="agree" id="agree">
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
    </div>

    <input type="submit" value="SEND" id="submit">
</body>
<script src="saisies.js"></script>
</html>
